<!DOCTYPE html>
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="google search.css">
        <link rel="stylesheet" href="Style.css">
    </head>
    
    <body>
        <div id = "main_heading">
            <h3>
                <a href=googleimagesearch.html>Images</a>
                <a href=advancedsearch.html>Advanced Search</a>
            </h3>
              </div>
        
        <div id="logo_and_form">
            <div id = "google_logo">
                <img src="googlelogo.png" alt="" class="google-img">
            </div>
            <div id="form_div">
                <form action="https://google.com/search">     
                <div class="search">
                    <img src="icon.webp" alt="" class="search-icon">
                    <input class="search-bar" type="text" name="q">
                </div>
                
                <div id="input-button">
                    <input type="submit" value="Google Search" >
                    <input name="btnI" type="submit" value="I'm Feeling Lucky">
                </div>

                </form>
            </div>
        </div>

    </body>


</html>
